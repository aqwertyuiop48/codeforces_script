name: Docker Workflow

on:
  push:
    branches:
      - micronaut_java_
  workflow_dispatch:


jobs:
  build-and-run:
    name: Docker run workflow
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4  # ⬅️ This was missing

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

############################### Java ###############################
      - name: Build Application docker - 2
        run: |
          docker build -t micronaut-java .
          # docker run -p 8080:8080 micronaut-java
          docker tag micronaut-java sreedockerhub19/micronaut-java:latest
          docker push sreedockerhub19/micronaut-java:latest