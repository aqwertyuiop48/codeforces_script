name: Java CI

on:
  push:
    branches:
      - javac_  # Adjust the branch name as needed


jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root --password=example --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        env:
          MYSQL_ROOT_PASSWORD: example
          MYSQL_DATABASE: sample_db
          MYSQL_USER: sample_user
          MYSQL_PASSWORD: sample_password

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '21' # Specify your Java version
          distribution: 'adopt'


      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
            gradle-version: "8.9" # Quotes required to prevent YAML converting to number

      - name: Build with Gradle 8.9
        run: |
         gradle build && gradle run <<EOF
         2
         EOF