<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mock UI Test Page</title>
</head>
<body>
    <h1>Mock UI Elements</h1>

    <!-- Text Input -->
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter name"><br><br>

    <!-- Password Input -->
    <label for="password">Password:</label>
    <input type="password" id="password"><br><br>

    <!-- Checkbox -->
    <label><input type="checkbox" id="subscribe"> Subscribe to newsletter</label><br><br>

    <!-- Radio Buttons -->
    <p>Gender:</p>
    <input type="radio" name="gender" value="male" id="male">
    <label for="male">Male</label>
    <input type="radio" name="gender" value="female" id="female">
    <label for="female">Female</label><br><br>

    <!-- Dropdown -->
    <label for="country">Country:</label>
    <select id="country">
        <option value="">Select</option>
        <option value="us">USA</option>
        <option value="uk">UK</option>
        <option value="in">India</option>
    </select><br><br>

    <!-- Button -->
    <button id="submit-btn">Submit</button><br><br>

    <!-- Link -->
    <a href="#" id="learn-more">Learn More</a><br><br>

    <!-- Div to display results -->
    <div id="result"></div>

    <script>
        document.getElementById("submit-btn").onclick = function() {
            const name = document.getElementById("name").value;
            const country = document.getElementById("country").value;
            const subscribe = document.getElementById("subscribe").checked;
            const gender = document.querySelector('input[name="gender"]:checked');
            const genderVal = gender ? gender.value : "not selected";
            
            document.getElementById("result").innerText = 
                `Name: ${name}, Gender: ${genderVal}, Country: ${country}, Subscribed: ${subscribe}`;
        };
    </script>
</body>
</html>
